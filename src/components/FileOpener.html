<div class="wrapper">
<input class="invisible" ref:fileInput type="file" on:change='loadFile(event)'>
<div on:click='simulateClickOnFileInput()' class="button">open file</div>
</div>

<script>

  export default {
    methods: {
      
      loadFile: function(e){
        var file = e.target.files[0];

        // externalize that
        this.get( "modalityCollection" ).addModality( file, this.get("modalityName"), null, null );
      },
      
      
      simulateClickOnFileInput: function(){
        this.refs.fileInput.click();
      }
      
    },
    
    

  };
  
    
</script>
